<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome!</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Loading Screen -->
<div id="loading-screen">
    <div class="loading-content">
        <div class="loading-logo">
            <div class="mario-jump"></div>
        </div>
        <h1 class="loading-title">SUPER PORTFOLIO</h1>
        <div class="loading-bar-container">
            <div class="loading-bar-bg">
                <div class="loading-bar-fill" id="loading-bar"></div>
            </div>
            <div class="loading-blocks">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>
        <p class="loading-text" id="loading-text">Loading... 0%</p>
        <div class="loading-coins">
            <span class="coin-bounce">⭐</span>
            <span class="coin-bounce">⭐</span>
            <span class="coin-bounce">⭐</span>
        </div>
    </div>
</div>

<header class="game-header" style="display: none;">
    <div class="header-content">
        <div class="header-left">
            <img src="./img/logo.png" alt="Logo" class="header-logo">
        </div>
        <div class="header-right">
            <a href="https://guide.gonzalo-munoz.com" class="snes-button" target="_blank">My Notes!</a>
        </div>
    </div>
</header>
<div id="game-container" style="display: none;">
    <div id="mario"></div>
    <div class="coins">
        <div class="coin-icon"></div>
        <span id="coin-count">0</span>
    </div>
    <div id="mobile-controls">
        <button id="left-arrow">←</button>
        <button id="right-arrow">→</button>
    </div>
</div>

<!-- Audio Elements -->
<audio id="bg-music" loop>
    <source src="./music/mario-ground-theme.mp3" type="audio/mpeg">
</audio>
<audio id="victory-music">
    <source src="./music/mario-castle-complete.mp3" type="audio/mpeg">
</audio>

<script type="module" src="js/main.js"></script>
</body>
</html>
